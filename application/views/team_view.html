<head>

    <!-- Agrega los estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        /* Estilo adicional para ajustar el tamaño de las imágenes */
        .team-member img {

            margin: auto;
        }

</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Aquí se añadirán los elementos del carrusel dinámicamente -->
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script>
        var teamMembers = [
            {
                name: 'Mercedes A Flores Moreno',
                role: 'Proyect Manager',
                image: 'Merci.jpeg'
            },
            {
                name: 'Mario F Landa Lopez',
                role: 'QA',
                image: 'Mario.jpeg'
            },
            {
                name: 'Alfonso R Moha Pacheco',
                role: 'Frontend',
                image: 'Armando.jpeg'
            },
            {
                name: 'Arturo Perez Kantun',
                role: 'Backend',
                image: 'Arturo.jpeg'
            },
            {
                name: 'Valentina Ramirez Lopez',
                role: 'Frontend',
                image: 'Vale.jpeg'
            },
            {
                name: 'Armando L Tun Hernandez',
                role: 'Backend',
                image: 'Armando.jpeg'
            }
        ];

        var carouselInner = document.querySelector('.carousel-inner');

        // Recorre el arreglo y crea un elemento para cada miembro del equipo
        teamMembers.forEach(function(member, index) {
            var itemDiv = document.createElement('div');
            itemDiv.classList.add('carousel-item');
            if (index === 0) {
                itemDiv.classList.add('active'); // Añade la clase 'active' al primer elemento
            }

            var image = document.createElement('img');
            image.src = "<?php echo base_url('view/imagenes/'); ?>" + member.image; // Ruta de la imagen
            image.alt = member.name;
            image.classList.add('d-block', 'w-100'); // Añade clases de Bootstrap

            var caption = document.createElement('div');
            caption.classList.add('carousel-caption', 'd-none', 'd-md-block');
            var name = document.createElement('h5');
            name.textContent = member.name;
            var role = document.createElement('p');
            role.textContent = member.role;
            caption.appendChild(name);
            caption.appendChild(role);

            itemDiv.appendChild(image);
            itemDiv.appendChild(caption);

            carouselInner.appendChild(itemDiv);
        });
    </script>

    <!-- Agrega el script de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
